services:
  # MongoDB 8.2 with Queryable Encryption Support
  mongodb:
    image: mongodb/mongodb-enterprise-server:8.2-ubuntu2204
    container_name: poc_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - poc_network
    command: >
      mongod --bind_ip_all --replSet rs0
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # AlloyDB (using PostgreSQL 15 as local equivalent)
  alloydb:
    image: postgres:15-alpine
    container_name: poc_alloydb
    environment:
      POSTGRES_DB: alloydb_poc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - alloydb_data:/var/lib/postgresql/data
      - ./alloydb/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - poc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Integration API
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: poc_api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./mongodb:/app/mongodb
      - ./.encryption_key:/app/.encryption_key
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      ALLOYDB_URI: postgresql://postgres:postgres_password@alloydb:5432/alloydb_poc
      LOCAL_MASTER_KEY_FILE: /app/.encryption_key
    networks:
      - poc_network
    depends_on:
      mongodb:
        condition: service_healthy
      alloydb:
        condition: service_healthy
    command: python api/app.py

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  alloydb_data:
    driver: local

networks:
  poc_network:
    driver: bridge
